<div class="app-reg-container text-center">
    <form class="form-signin">
  <img class="mb-4" src="./assets/logo.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  <label for="inputFirstName" class="sr-only">First Name</label>
  <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
  <label for="inputLastName" class="sr-only">Last Name</label>
  <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPhone" class="sr-only">Phone</label>
  <input type="text" id="inputPhone" class="form-control" placeholder="Phone" required autofocus>
  <label for="inputQualification" class="sr-only">Qualification</label>
  <select class="form-control" id="inputQualification" name="qualification">
    <option>Select Qualification</option>
    <option>BCA</option>
    <option>BE</option>
    <option>BTECH</option>
    <option>BSc CS</option>
    <option>MCA</option>
    <option>ME</option>
    <option>MTECH</option>
    <option>MSc CS</option>
    <option>Other</option>
  </select>
  
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="text" id="inputPassword" class="form-control" placeholder="Password" required>

  <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
  <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
  <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Submit</button>
  <a class="btn btn-lg btn-primary btn-block" routerLink="/">Login</a>
  <p class="mt-5 mb-3 text-muted">App Developed By Abhilash N (abhilash456a@live.com)</p>
  </form>
  </div>
